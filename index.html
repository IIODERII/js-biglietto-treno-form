<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ticket Generator</title>
  </head>

  <body>
    <h1 class="text-white text-center text-uppercase my-4">calcola il prezzo del tuo biglietto</h1>

    <div class="container bg-white p-5 fw-bold rounded-4 shadow-lg">
        <div class="container px-5">
            <div class="row justify-content-around pb-5">
                <div class="col-auto">
                    <label for="nome" class="text-center d-block text-my-primary fw-bold pb-4">Nome e Cognome</label>
                    <input type="text" id="nome" name="nome" value="" class="rounded-2 p-2 border-my-primary">
                </div>

                <div class="col-auto">
                    <label for="dist" class="text-center d-block text-my-primary pb-4">Km da percorrere</label>
                    <input type="number" id="dist" name="dist" value="" class="rounded-2 p-2 border-my-primary">
                </div>

                <div class="col-auto">
                    <label for="age" class="text-center d-block text-my-primary fw-bold pb-4">Fascia d'et√†</label>
                    <select name="age" id="age" class="rounded-2 p-2 border-my-primary fw-bold">
                        <option value="">--Seleziona--</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over">Over</option>
                    </select>
                </div>
            </div>

            <div class="pt-4 text-center">
                <button id="generate" class="btn bg-my-btn btn-outline-danger text-my-primary fw-bold fs-4 mx-4">Genera</button>
                <input type="reset" value="Annulla" class="btn bg-my-btn btn-outline-danger text-my-primary fw-bold fs-4">
            </div>
        </div>
    </div>

    <div id="my-ticket" class="d-none">
        <h2 class="text-white text-center text-uppercase my-4 fs-1">il tuo biglietto</h2>

        <div class="container bg-white p-5 shadow-lg">
            <h3 class="fs-2 text-uppercase">Dettaglio passeggero</h3>
            <div class="row border-my-secondary">
                <div class="col-4 bg-my-secondary fw-bold p-3">
                    <div class="text-uppercase">nome passeggero</div>

                    <div id="nome-passeggero"></div>
                </div>

                <div class="col-8 p-3">
                    <table>
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </tr>

                        <tr>
                            <td>Biglietto Standard</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

<script src="js/script.js"></script>
  </body>
</html>
